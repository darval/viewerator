dist: bionic
language: rust
os: linux
rust:
  - nightly
jobs:
  # allow_failures:
  #   - rust: nightly
  fast_finish: true
script:
  - cargo test 
  - cargo build --release

# before_deploy:
#     # Set up git user name and tag this commit
#     - git config --local user.email=rgduff@gmail.com
#     - git config --local user.name=Rick Duff
#     - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
#     - git tag $TRAVIS_TAG
deploy:
  on:
    tags: true
  provider: releases
  token:
    secure: ""
  file_glob: true
  file: target/release/viewerator
  skip_cleanup: true
  draft: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - development
